<div class="form-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
      <div *ngIf="username.hasError('required')">Username is required.</div>
      <div *ngIf="username.hasError('minlength')">Username must be at least 3 characters long.</div>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.hasError('required')">E-mail is required.</div>
      <div *ngIf="email.hasError('email')">Invalid email address.</div>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.hasError('required')">Password is required.</div>
      <div *ngIf="password.hasError('minlength')">Password must be at least 6 characters long.</div>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" />
    <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
      <div *ngIf="confirmPassword.hasError('required')">Password confirmation is required.</div>
      <div *ngIf="confirmPassword.hasError('mismatch')">Passwords do not match.</div>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Register</button>
</form>
</div>
